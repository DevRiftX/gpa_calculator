<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit subject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        select option {
            color: #eaf2ff !important;
            background: #0d1117 !important;
        }

        :root {
            --bg: #0b0f14;
            --card: #101826;
            --muted: #8aa0b7;
            --text: #eaf2ff;
            --border: rgba(255, 255, 255, .08);
            --accent: #6ee7ff;
            --green: #2dd4bf;
            --shadow: 0 12px 40px rgba(0, 0, 0, .45);
        }

        body {
            background: radial-gradient(1000px 600px at 20% -10%, rgba(110, 231, 255, .18), transparent 60%),
                radial-gradient(900px 550px at 110% 10%, rgba(45, 212, 191, .14), transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .glass {
            background: linear-gradient(180deg, rgba(16, 24, 38, .86), rgba(16, 24, 38, .70));
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-radius: 18px;
        }

        .field {
            background: rgba(255, 255, 255, .03);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            height: 44px;
        }

        .field:focus {
            border-color: rgba(110, 231, 255, .45);
            box-shadow: none;
            background: rgba(255, 255, 255, .04);
            color: var(--text);
        }

        .btn-primary {
            border-radius: 12px;
            border: 1px solid rgba(45, 212, 191, .35);
            background: linear-gradient(135deg, rgba(45, 212, 191, .22), rgba(110, 231, 255, .12));
            font-weight: 700;
        }

        .btn-primary:hover {
            border-color: rgba(110, 231, 255, .45);
            background: linear-gradient(135deg, rgba(45, 212, 191, .26), rgba(110, 231, 255, .16));
        }

        .btn-back {
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, .03);
            color: var(--text);
            text-decoration: none;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, .06);
            color: var(--text);
        }

        .title {
            font-weight: 800;
            letter-spacing: .2px;
        }

        .subtitle {
            color: var(--muted);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="glass mx-auto p-4 p-md-5" style="max-width: 720px;">
            <div class="mb-4">
                <div class="title h3 mb-1">Edit subject</div>
                <p class="subtitle">Измени предмет, кредиты или оценку — и вернись обратно.</p>
            </div>

            <form method="post" class="row g-3">
                {% csrf_token %}

                <div class="col-md-6">
                    <label class="form-label subtitle">Subject</label>
                    <input type="text" name="name" class="form-control field" value="{{ subject.name }}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label subtitle">Credits</label>
                    <input type="number" name="credits" class="form-control field" value="{{ subject.credits }}" min="1"
                        required>
                </div>

                <div class="col-md-3">
                    <label class="form-label subtitle">Grade</label>
                    <select name="grade" class="form-select field" required>
                        {% for g in grades %}
                        <option value="{{ g }}" {% if g == subject.letter_grade %}selected{% endif %}>{{ g }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 d-grid">
                    <a class="btn-back" href="{% url 'gpa_page' %}">← Back</a>
                </div>

                <div class="col-md-6 d-grid">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
